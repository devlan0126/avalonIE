<div class="progress-container">
  <div class="progress-bar">
    <div id="progressBarActive" class="progress-bar-active textR">
      <span
        style="
          width: 100%;
          height: 100%;
          display: inline-block;
          min-width: 50px;
        "
      ></span>
    </div>
  </div>
  <div class="posR">
    <div class="el-row progress-tipbar" style="width: 100%">
      <table style="width: 100%">
        <tr>
          <td class="progress-item" style="width: 33%; text-align: center">
            <span class="label label1">低倍</span>
          </td>
          <td class="progress-item" style="width: 33%; text-align: center">
            <span class="label label2">正常</span>
          </td>
          <td class="progress-item" style="width: 33%; text-align: center">
            <span class="label label3">高倍</span>
          </td>
        </tr>
      </table>
      <table  style="width: 100%;position: absolute;top: 0px;">
        <tr>
          <td class="progress-item" style="width: 50%; text-align: center">
            <span class="line"></span>
            <span class="text">{{ @processInfo.real_short_amount || "" }}</span>
          </td>
          <td class="progress-item" style="width: 50%; text-align: center">
            <span class="line"></span>
            <span class="text">{{ @processInfo.drg_limit ||"" }}</span>
          </td>
        </tr>
      </table>
