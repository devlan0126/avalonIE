<div class="ms-pop ms-pop4">
  <div class="pop-input" ms-on-click="@onClick |stop">
    <div class="input-content">{{@data}}</div>
  </div>
  <div class="pop-content" ms-visible="@show">
    <table class="search-content">
      <tr>
        <td class="search-input-prefix">替换</td>
        <td class="search-input-content">
          <input
            class="search-input"
            type="text"
            name="name"
            ms-on-change="@onChange"
            ms-on-input="@onChange"
          />
        </td>
      </tr>
    </table>
    <!-- <div class="search-content clearfix">
      <div class="search-input-prefix">替换</div>
      <div class="search-input-content">
        <input
          class="search-input"
          type="text"
          name="name"
          ms-on-change="@onChange"
          ms-on-input="@onChange"
        />
      </div>
    </div> -->
    <div class="list-content">
      <table class="list-ul">
        <tr
          ms-for="row in @list"
          class="row"
          ms-on-click="@onSelectRow($event,row) |stop"
        >
          <td class="item left"><div class="item-inner">{{@row}}</div></td>
          <td class="item right"><div class="item-inner">{{@row}}</div></td>
        </tr>
      </table>
    </div>
  </div>
</div>
