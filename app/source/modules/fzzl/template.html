<div class="ms-fzzl-tab">
  <table class="list-ul">
    <thead>
      <tr>
        <th ms-for="column in @columns" class="head-th">{{column.label}}</th>
      </tr>
    </thead>
    <tr ms-for="(index,row) in @list" class="tr-row">
      <td
        ms-for="column in @columns"
        class="item left"
        ms-class="column.prop"
        ms-attr="{title: row[column.prop] }"
      >
        <div class="item-inner">{{row[column.prop]}}</div>
      </td>
    </tr>
  </table>
</div>
