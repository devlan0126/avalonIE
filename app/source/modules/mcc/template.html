<div class="mdc-mcc-tab">
  <table class="mcc-table">
    <tr>
      <td class="mcc-table-cell">
        <div class="mdc-mcc-tab__content">
          <div class="mdc-mcc-tab__input">
            <table class="search-content">
              <tbody>
                <tr>
                  <td class="search-input-prefix">MCC</td>
                  <td class="search-input-content">
                    <input
                      class="search-input"
                      type="text"
                      name="name"
                      placeholder="请输入诊断编码或名称，可模糊查询"
                      ms-on-change="@onMccChange"
                      ms-on-input="@onMccChange"
                      ms-on-keyup="@onMccChange"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div></div>
          <div class="mdc-mcc-tab__list">
            <table class="mcc-table">
              <tr ms-for="row in @mccList" class="high-row">
                <td class="mcc-table-cell code">
                  <div class="item-inner" ms-attr="{title: @row.code}">
                    {{row.code}}
                  </div>
                </td>
                <td class="mcc-table-cell name">
                  <div class="item-inner" ms-attr="{title: @row.name}">
                    {{row.name}}
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="pagination-wrap" style="float: right">
            <xmp
              ms-widget="{is:'ms-pager',total:@mccTotal,currentPage:@mccCurrentPage,onPageClick:@onMccPageClick}"
            ></xmp>
          </div>
        </div>
      </td>
      <td class="mcc-table-cell">
        <div class="mdc-mcc-tab__content">
          <div class="mdc-mcc-tab__input">
            <table class="search-content">
              <tbody>
                <tr>
                  <td class="search-input-prefix">CC</td>
                  <td class="search-input-content">
                    <input
                      class="search-input"
                      type="text"
                      name="name"
                      placeholder="请输入诊断编码或名称，可模糊查询"
                      ms-on-change="@onCcChange"
                      ms-on-input="@onMCcChange"
                      ms-on-keyup="@onMCcChange"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div></div>
          <div class="mdc-mcc-tab__list">
            <table class="mcc-table">
              <tr ms-for="row in @ccList" class="high-row">
                <td class="mcc-table-cell code">
                  <div class="item-inner" ms-attr="{title: @row.code}">
                    {{row.code}}
                  </div>
                </td>
                <td class="mcc-table-cell name">
                  <div class="item-inner" ms-attr="{title: @row.name}">
                    {{row.name}}
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="pagination-wrap" style="float: right">
            <xmp
              ms-widget="{is:'ms-pager',total:@ccTotal,currentPage:@ccCurrentPage,onPageClick:@onCcPageClick}"
            ></xmp>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
