<div class="ms-pop ms-pop3">
  <div class="pop-input" ms-on-click="@onClick |stop">
    <div class="input-content">{{@data}}</div>
  </div>
  <div class="pop-content" ms-visible="@show">
    <table class="pop-content-table full-width">
      <tr>
        <td class="pop-content-child left">
          <div style="width: 100%">
            <table
              class="full-width full-height"
              style="width: 100%; height: 100%"
            >
              <tr>
                <td class="pop-content-child-cc">
                  <div
                    class="list-content full-height"
                    style="height: 378px; max-height: 378px"
                  >
                    <table class="list-ul">
                      <thead>
                        <tr>
                          <th class="item item1">排序</th>
                          <th class="item item2">编码</th>
                          <th class="item item3">名称</th>
                          <th class="item item4">删除</th>
                        </tr>
                      </thead>
                      <tbody style="overflow-y: auto">
                        <tr
                          ms-for="(index,row) in @list"
                          ms-on-click="@onSelectRow($event,row) |stop"
                        >
                          <td class="item item1">
                            <div>{{@index+1}}</div>
                          </td>
                          <td class="item item2">
                            <div>{{@row}}</div>
                          </td>
                          <td class="item item3">
                            <div>{{@row}}</div>
                          </td>
                          <td class="item item4">
                            <div>删除</div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </td>
                <td class="pop-content-child-blank"></td>
              </tr>
            </table>
          </div>
        </td>
        <td class="pop-content-child right">
          <div class="full-width full-height">
            <table class="full-width full-height">
              <tr>
                <td class="pop-content-child-blank"></td>
                <td class="pop-content-child-cc">
                  <table class="search-content">
                    <tr>
                      <td class="search-input-prefix">新增</td>
                      <td class="search-input-content">
                        <input
                          class="search-input"
                          type="text"
                          name="name"
                          ms-on-change="@onChange"
                          ms-on-input="@onChange"
                        />
                      </td>
                    </tr>
                  </table>
                  <div class="list-content">
                    <table class="list-ul">
                      <tr
                        ms-for="row in @list"
                        class="row"
                        ms-on-click="@onSelectRow($event,row) |stop"
                      >
                        <td class="item left">
                          <div class="item-inner">{{@row}}</div>
                        </td>
                        <td class="item right">
                          <div class="item-inner">{{@row}}</div>
                        </td>
                      </tr>
                    </table>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
