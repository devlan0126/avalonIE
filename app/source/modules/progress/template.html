<div class="progress-container">
  <div class="progress-bar">
    <div id="progressBarActive" class="progress-bar-active textR">
      <span
        style="
          width: 100%;
          height: 100%;
          display: inline-block;
          min-width: 50px;
        "
      ></span>
    </div>
  </div>
  <div class="posR">
    <div class="el-row progress-tipbar" style="width: 100%">
      <div class="el-col el-col-8">
        <div class="progress-item">
          <span class="label label1">低倍</span>
        </div>
      </div>
      <div class="el-col el-col-8">
        <div class="progress-item">
          <span class="label label2">正常</span>
        </div>
      </div>
      <div class="el-col el-col-8">
        <div class="progress-item" style="border-right: 0">
          <span class="label label3">高倍</span>
        </div>
      </div>
      <div class="progress-label">
        <div class="progress-item progress-item-l">
          <span class="line"></span>
          <span class="text">
            <span id="progressBarAmountLeft"
              >{{ @processInfo.real_short_amount || "" }}</span>
          </span>
        </div>
        <div class="progress-item-c">
          <span class="line"></span>
          <span class="text">
            <span id="progressBarAmountCenter"></span>
          </span>
        </div>
        <div class="progress-item progress-item-r">
          <span class="line"></span>
          <span class="text">
            <span id="progressBarAmountRight"
              >{{ @processInfo.drg_limit ||"" }}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
