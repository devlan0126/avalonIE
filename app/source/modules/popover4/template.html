<div class="ms-pop ms-pop4">
  <div class="pop-input" ms-on-click="@onClick |stop">
    <div class="input-content">{{@data}}</div>
  </div>
  <div class="pop-content" ms-visible="@show">
    <table style="width: 100%">
      <tr>
        <td style="width: 50%">
          <table class="left-table">
            <thead>
              <tr>
                <th class="title" style="width: 50px">排序</th>
                <th class="content" style="width: 120px">编码</th>
                <th class="content">名称</th>
                <th class="content" style="width: 50px">删除</th>
              </tr>
            </thead>
            <tbody>
              <tr ms-for="(index,row) in @selection">
                <td class="title" style="width: 50px">{{@index+1}}</td>
                <td class="content" style="width: 120px">
                  {{@row.diagnoseCode}}
                </td>
                <td class="content">{{@row.diagnoseName}}</td>
                <td
                  class="content"
                  style="width: 50px; cursor: pointer"
                  ms-on-click="@onRemoveRow($event,index)"
                >
                  删除
                </td>
              </tr>
            </tbody>
          </table>
        </td>
        <td style="width: 100px">--</td>
        <td>
          <table class="search-content">
            <tr>
              <td class="search-input-prefix">替换</td>
              <td class="search-input-content">
                <input
                  class="search-input"
                  type="text"
                  name="name"
                  ms-on-change="@onChange"
                  ms-on-input="@onChange"
                />
              </td>
            </tr>
          </table>
          <div class="list-content">
            <table class="list-ul">
              <tr
                ms-for="(index,row) in @list"
                class="row"
                ms-on-click="@onSelectRow($event,row,index) |stop"
              >
                <td class="item left">
                  <div class="item-inner">{{@row.diagnoseCode}}</div>
                </td>
                <td class="item right">
                  <div class="item-inner">{{@row.diagnoseName}}</div>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
