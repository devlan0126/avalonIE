<div class="mdc-adrg-tab">
  <table class="tables">
    <tr>
      <td class="adrg-table-cell">
        <div class="mdc-adrg-tab__content">
          <div class="mdc-adrg-tab__input">
            <table class="search-content">
              <tbody>
                <tr>
                  <td class="search-input-prefix">ADRG</td>
                  <td class="search-input-content">
                    <input
                      class="search-input"
                      type="text"
                      name="name"
                      placeholder="请输入ADRG编码或名称，可模糊查询"
                      ms-on-change="@onAdrgChange"
                      ms-on-input="@onAdrgChange"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mdc-adrg-tab__list adrg-table">
            <table class="list-ul">
              <thead>
                <tr>
                  <th class="th1">
                    <div class="item-inner">ADRG编码</div>
                  </th>
                  <th class="th2">
                    <div class="item-inner">ADRG名称</div>
                  </th>
                  <th class="th3">
                    <div class="item-inner">ADRG条件</div>
                  </th>
                </tr>
              </thead>
              <tr ms-for="row in @adrgList" class="tr-row">
                <td class="item td1">
                  <div class="item-inner" ms-attr="{title: @row.code}">
                    {{@row.code}}
                  </div>
                </td>
                <td class="item td2">
                  <div class="item-inner" ms-attr="{title: @row.name}">
                    {{@row.name}}
                  </div>
                </td>

                <td class="item td3">
                  <div class="item-inner" ms-attr="{title: @row.condition}">
                    {{@row.condition}}
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="pagination-wrap" style="float: right">
            <xmp
              ms-widget="{is:'ms-pager',total:@adrgTotal,currentPage:@adrgCurrentPage,onPageClick:@onAdrgPageClick}"
            ></xmp>
          </div>
        </div>
      </td>
      <td class="adrg-table-cell">
        <div class="mdc-adrg-tab__content">
          <div class="mdc-adrg-tab__input">
            <table class="search-content">
              <tbody>
                <tr>
                  <td class="search-input-prefix">诊断</td>
                  <td class="search-input-content">
                    <input
                      class="search-input"
                      type="text"
                      name="name"
                      placeholder="请输入诊断编码或名称，可模糊查询"
                      ms-on-change="@onDiagChange"
                      ms-on-input="@onDiagChange"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mdc-adrg-tab__list dialog-table">
            <table class="list-ul">
              <thead>
                <tr>
                  <th>
                    <div class="item-inner">诊断编码</div>
                  </th>
                  <th>
                    <div class="item-inner">诊断名称</div>
                  </th>
                  <th>
                    <div class="item-inner">主要诊断</div>
                  </th>
                  <th>
                    <div class="item-inner">其他诊断</div>
                  </th>
                </tr>
              </thead>
              <tr
                ms-for="row in @diagList"
                class="tr-row"
                ms-click="@onDiagClick($event, row)"
              >
                <td class="item td1">
                  <div class="item-inner" ms-attr="{title: @row.code}">
                    {{@row.code}}
                  </div>
                </td>
                <td class="item td2">
                  <div class="item-inner" ms-attr="{title: @row.name}">
                    {{@row.name}}
                  </div>
                </td>

                <td class="item td3">
                  <div class="item-inner" ms-attr="{title: @row.mainDise1Flag}">
                    <input
                      class="form-check-input"
                      disabled
                      ms-attr="{checked: @row.mainDise1Flag == 1? 'checked' : false}"
                      type="radio"
                    />
                  </div>
                </td>
                <td class="item td4">
                  <div class="item-inner" ms-attr="{title: @row.othDise1Flag}">
                    <input
                      class="form-check-input"
                      disabled
                      ms-attr="{checked: @row.othDise1Flag == 1? 'checked' : false}"
                      type="radio"
                    />
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="pagination-wrap" style="float: right">
            <xmp
              ms-widget="{is:'ms-pager',total:@diagTotal,currentPage:@diagCurrentPage,onPageClick:@onDiagPageClick}"
            ></xmp>
          </div>
        </div>
      </td>
      <td class="adrg-table-cell">
        <div class="mdc-adrg-tab__content">
          <div class="mdc-adrg-tab__input">
            <table class="search-content">
              <tbody>
                <tr>
                  <td class="search-input-prefix">手术</td>
                  <td class="search-input-content">
                    <input
                      class="search-input"
                      type="text"
                      name="name"
                      placeholder="请输入手术编码或名称，可模糊查询"
                      ms-on-change="@onOperChange"
                      ms-on-input="@onOperChange"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mdc-adrg-tab__list operation-table">
            <table class="list-ul">
              <thead>
                <tr>
                  <th>
                    <div class="item-inner">手术编码</div>
                  </th>
                  <th>
                    <div class="item-inner">手术名称</div>
                  </th>
                  <th>
                    <div class="item-inner">表1</div>
                  </th>
                  <th>
                    <div class="item-inner">表2</div>
                  </th>
                  <th>
                    <div class="item-inner">表3</div>
                  </th>
                  <th>
                    <div class="item-inner">表4</div>
                  </th>
                  <th>
                    <div class="item-inner">表5</div>
                  </th>
                </tr>
              </thead>
              <tr
                ms-for="row in @operList"
                class="tr-row"
                ms-click="@onOperClick($event, row)"
              >
                <td class="item td1">
                  <div class="item-inner" ms-attr="{title: @row.code}">
                    {{@row.code}}
                  </div>
                </td>
                <td class="item td2">
                  <div class="item-inner" ms-attr="{title: @row.name}">
                    {{@row.name}}
                  </div>
                </td>

                <td class="item td3">
                  <div class="item-inner" ms-attr="{title: @row.operation1}">
                    <input
                      class="form-check-input"
                      disabled
                      ms-attr="{checked: @row.operation1 == 1? 'checked' : false}"
                      type="radio"
                    />
                  </div>
                </td>
                <td class="item td4">
                  <div class="item-inner" ms-attr="{title: @row.operation2}">
                    <input
                      class="form-check-input"
                      disabled
                      ms-attr="{checked: @row.operation2 == 1? 'checked' : false}"
                      type="radio"
                    />
                  </div>
                </td>
                <td class="item td5">
                  <div class="item-inner" ms-attr="{title: @row.operation3}">
                    <input
                      class="form-check-input"
                      disabled
                      ms-attr="{checked: @row.operation3 == 1? 'checked' : false}"
                      type="radio"
                    />
                  </div>
                </td>
                <td class="item td6">
                  <div class="item-inner" ms-attr="{title: @row.operation4}">
                    <input
                      class="form-check-input"
                      disabled
                      ms-attr="{checked: @row.operation4 == 1? 'checked' : false}"
                      type="radio"
                    />
                  </div>
                </td>
                <td class="item td7">
                  <div class="item-inner" ms-attr="{title: @row.operation5}">
                    <input
                      class="form-check-input"
                      disabled
                      ms-attr="{checked: @row.operation5 == 1? 'checked' : false}"
                      type="radio"
                    />
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="pagination-wrap" style="float: right">
            <xmp
              ms-widget="{is:'ms-pager',total:@operTotal,currentPage:@operCurrentPage,onPageClick:@onOperPageClick}"
            ></xmp>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
