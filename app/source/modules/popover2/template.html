<div class="ms-pop ms-pop2">
  <div class="pop-input" ms-on-click="@onClick |stop">
    <div class="input-content" ms-attr="{title: @data}">{{@data}}</div>
  </div>
  <div class="pop-content" ms-visible="@show">
    <table class="search-content">
      <tr>
        <td class="search-input-prefix">替换</td>
        <td class="search-input-content">
          <input
            class="search-input"
            type="text"
            name="name"
            ms-on-change="@onChange"
            ms-on-input="@onChange"
            ms-on-keyup="@onChange"
          />
        </td>
      </tr>
    </table>
    <div class="list-content">
      <table class="list-ul">
        <tr
          ms-for="row in @list"
          class="row"
          ms-on-click="@onSelectRow($event,row) |stop"
        >
          <td class="item left">
            <div class="item-inner" ms-attr="{title: @row.diagnoseCode}">
              {{@row.diagnoseCode}}
            </div>
          </td>
          <td class="item right">
            <div class="item-inner" ms-attr="{title: @row.diagnoseName}">
              {{@row.diagnoseName}}
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="pagination-wrap">
      <xmp
        ms-widget="{is:'ms-pager',total:@total,currentPage:@currentPage,onPageClick:@onPageClick}"
      ></xmp>
    </div>
  </div>
</div>
