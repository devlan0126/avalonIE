<!DOCTYPE html>
<html>
  <head>
    <title>DRG数据精细化治理</title>
    <meta charset="UTF-8" />
    <link type="image/x-icon" href="logo.ico" rel="shortcut icon" />
    <link href="cz-icon.ico" rel="bookmark icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body ms-controller="native" ms-class="@pageClass">
    <div class="page-title page-card" id="pageTitle">
      <div class="page-title_content">DRG数据精细化治理</div>
      <div class="page-title-imgs">
        <span class="page-title_logo">
          <img id="logo" src="/hprs/api/pop/logo" style="height: 25px" />
        </span>
        <span class="cz-logo">
          <img
            id="logo"
            src="../../app/source/img/bjcz-logo.png"
            style="width: 70px; height: 25px"
          />
        </span>
      </div>
    </div>
    <div ms-visible="!@isLarge" class="page-center page-card" id="pageCenter">
      <table class="top-layout full-width">
        <tr>
          <td class="left">
            <div class="top">
              <span class="row-item">
                <span class="item-content">{{@name}}</span>
                <span class="item-content">{{@sex}}</span>
                <span class="item-content">{{@age}}</span>
              </span>
              <span class="row-item"
                >住院号：<span class="item-content"
                  >{{@hospitalNumber}}</span
                ></span
              >
              <span class="row-item"
                >流水号：<span class="item-content"
                  >{{@serialNumber}}</span
                ></span
              >
              <span class="row-item"
                >入院时间：<span class="item-content"
                  >{{@inHospitalTime}}</span
                ></span
              >
            </div>
          </td>
          <td class="right">
            <span class="action-btns">
              <span class="submit-btn" ms-on-click="@onSubmit |stop"
                >模拟查询</span
              >
              <span class="reset-btn" ms-on-click="@onRest |stop">重置</span>
            </span>
          </td>
        </tr>
      </table>

      <div class="center">
        <i class="icon-warning" style="color: #c00000; margin-left: 10px"></i>
        医疗费用为DRG付费标准的<span id="feePec">91%</span
        >，住院天数为DRG天数标准的<span id="daysPec">115%</span>
      </div>
      <table class="bottom full-width">
        <tr class="center-row">
          <td class="center-row-item left">
            <table class="full-width">
              <tr>
                <td style="width: 100px" class="text-right">
                  <i class="icon-bar" ></i><span>主要诊断：</span>
                </td>
                <td>
                  <xmp
                    ms-widget="{is:'ms-pop2',data:@mainDiagnose,zIndex:10}"
                  ></xmp>
                </td>
              </tr>
            </table>
          </td>
          <td class="center-row-item right">
            <table class="full-width">
              <tr>
                <td style="width: 100px" class="text-right">次要诊断：</td>
                <td>
                  <xmp
                    ms-widget="{is:'ms-pop4',data:@mainDiagnose,zIndex:10}"
                  ></xmp>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="center-row">
          <td class="center-row-item left">
            <table class="full-width">
              <tr>
                <td style="width: 100px" class="text-right">
                  <i class="icon-bar" ></i>主要手术：
                </td>
                <td>
                  <xmp
                    ms-widget="{is:'ms-pop',data:@mainDiagnose,zIndex:10}"
                  ></xmp>
                </td>
              </tr>
            </table>
          </td>
          <td class="center-row-item right">
            <table class="full-width">
              <tr>
                <td style="width: 100px" class="text-right">次要手术：</td>
                <td>
                  <xmp
                    ms-widget="{is:'ms-pop3',data:@mainDiagnose,zIndex:10}"
                  ></xmp>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="center-row">
          <td class="center-row-item left text-right">
            <table class="full-width">
              <tr>
                <td style="width: 100px; line-height: 32px" class="text-right">
                  住院天数：
                </td>
                <td class="text-left" style="line-height: 32px">112</td>
              </tr>
            </table>
          </td>
          <td class="center-row-item right text-right">
            <table class="full-width">
              <tr>
                <td style="width: 100px; line-height: 32px" class="text-right">
                  医疗费用：
                </td>
                <td class="text-left" style="line-height: 32px">3333</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <i
      ms-visible="!@tabConfig.tabVisible1"
      id="largeBtn"
      class="large-btn"
      :class="[(@isLarge? 'icon-down':'icon-up')]"
      aria-hidden="true"
      v-show="showLargeBtn"
      ms-click="@enlarge | prevent"
      :class="{ isLarge: isLarge }"
    ></i>
    <div class="page-bottom page-card" id="pageBottom">
      <div id="tabs">
        <div class="tabs-ul" id="tabsUl">
          <div
            class="ui-state-default ui-tabs-nav"
            :class="[@tabConfig.tabVisible1 && 'active-tab']"
            ms-click="@tabClick($event, 1) | prevent"
          >
            <div class="ui-tab-content">
              <a href="#tabs-1"
                ><i class="icon-bg icon-framework"></i> 实时分组预警
              </a>
            </div>
          </div>
          <div
            class="ui-state-default ui-tabs-nav"
            :class="[@tabConfig.tabVisible2 && 'active-tab']"
            ms-click="@tabClick($event, 2) | prevent"
            ms-visible="@showTabs.loopGroupEnabled"
          >
            <div class="ui-tab-content">
              <a href="#tabs-2"
                ><i class="icon-bg icon-intersection"></i>分组数据治理</a
              >
            </div>
          </div>
          <div
            class="ui-state-default ui-tabs-nav"
            :class="[@tabConfig.tabVisible3 && 'active-tab']"
            ms-click="@tabClick($event, 3) | prevent"
            ms-visible="@showTabs.mdcAdrgEnabled"
          >
            <div class="ui-tab-content">
              <a href="#tabs-3"
                ><i class="icon-bg icon-search"></i>MDC/ADRG查询</a
              >
            </div>
          </div>
          <div
            class="ui-state-default ui-tabs-nav"
            :class="[@tabConfig.tabVisible4 && 'active-tab']"
            ms-click="@tabClick($event, 4) | prevent"
            ms-visible="@showTabs.adrgCondEnabled"
          >
            <div class="ui-tab-content">
              <a href="#tabs-3"
                ><i class="icon-bg icon-search"></i>ADRG条件查询</a
              >
            </div>
          </div>
          <div
            class="ui-state-default ui-tabs-nav"
            :class="[@tabConfig.tabVisible5 && 'active-tab']"
            ms-click="@tabClick($event, 5) | prevent"
            ms-visible="@showTabs.ccmccEnabled"
          >
            <div class="ui-tab-content">
              <a href="#tabs-3"
                ><i class="icon-bg icon-search"></i>MCC/CC查询</a
              >
            </div>
          </div>
          <div
            class="ui-state-default ui-tabs-nav"
            :class="[@tabConfig.tabVisible6 && 'active-tab']"
            ms-click="@tabClick($event, 6) | prevent"
            ms-visible="@showTabs.multiTraumaEnabled"
          >
            <div class="ui-tab-content">
              <a href="#tabs-3"
                ><i class="icon-bg icon-search"></i>多发创伤查询</a
              >
            </div>
          </div>
          <div
            class="ui-state-default ui-tabs-nav"
            :class="[@tabConfig.tabVisible7 && 'active-tab']"
            ms-click="@tabClick($event, 7) | prevent"
            ms-visible="@showTabs.clinPathEnabled"
          >
            <div class="ui-tab-content">
              <a href="#tabs-3"
                ><i class="icon-bg icon-search"></i>临床路径指南</a
              >
            </div>
          </div>
        </div>
        <div class="tab-ul-content" id="tabContent">
          <div
            id="tabs-1"
            class="ui-tabs-panel"
            ms-visible="@tabConfig.tabVisible1"
          >
            <ms-view>
              <div slot="content" class="ui-tabs-panel-content">
                <xmp
                  ms-visible="@clrWay === '40'"
                  ms-widget="{is:'ms-ssfzdrg'}"
                ></xmp>
                <xmp
                  ms-visible="@clrWay === '50'"
                  ms-widget="{is:'ms-ssfzdip'}"
                ></xmp>
              </div>
            </ms-view>
          </div>
          <div
            id="tabs-2"
            class="ui-tabs-panel"
            ms-visible="@tabConfig.tabVisible2"
          >
            <ms-view>
              <div slot="content" class="ui-tabs-panel-content">
                <xmp ms-widget="{is:'ms-fzzl'}"></xmp>
              </div>
            </ms-view>
          </div>
          <div
            id="tabs-3"
            class="ui-tabs-panel"
            ms-visible="@tabConfig.tabVisible3"
          >
            <ms-view>
              <div slot="content" class="ui-tabs-panel-content">
                <xmp ms-widget="{is:'ms-mdcAdrg'}"></xmp>
              </div>
            </ms-view>
          </div>
          <div
            id="tabs-4"
            class="ui-tabs-panel"
            ms-visible="@tabConfig.tabVisible4"
          >
            <ms-view>
              <div slot="content" class="ui-tabs-panel-content">
                <xmp ms-widget="{is:'ms-adrg'}"></xmp>
              </div>
            </ms-view>
          </div>
          <div
              id="tabs-5"
              class="ui-tabs-panel"
              ms-visible="@tabConfig.tabVisible5"
            >
              <ms-view>
                <div slot="content" class="ui-tabs-panel-content">
                  <xmp ms-widget="{is:'ms-mcc'}"></xmp>
                </div>
              </ms-view>
            </div>
            <div
                id="tabs-6"
                class="ui-tabs-panel"
                ms-visible="@tabConfig.tabVisible6"
              >
                <ms-view>
                  <div slot="content" class="ui-tabs-panel-content">
                    <xmp ms-widget="{is:'ms-dfcs'}"></xmp>
                  </div>
                </ms-view>
              </div>
            </div>
          </div>
        </div>
        <!-- <div id="pdfContent" style="height: 1000px"></div> -->
      </div>
    </div>
  </body>
</html>
